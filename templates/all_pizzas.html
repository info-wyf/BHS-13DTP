{% extends 'layout.html' %}
{% block content %}

<head>
    <meta charset="UTF-8">
    <title>All Pizzas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1 style="color: green;">ALL PIZZAS</h1>
    <ul>
        {% for pizza in pizzas %}
        <li><a href="{{ url_for('pizza', id=pizza.id) }}">{{ pizza.name }}</a></li>
        {% endfor %}
    </ul>
</body>

{% endblock %}
